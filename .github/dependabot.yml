# Dependabot configuration for dependency updates
version: 2
updates:
  # Gradle dependencies (root + all subprojects)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot*"
          - "org.springframework.cloud*"
          - "org.springframework.security*"
      testing:
        patterns:
          - "org.junit*"
          - "org.mockito*"
          - "org.assertj*"
          - "org.testcontainers*"
          - "io.rest-assured*"
      database:
        patterns:
          - "org.postgresql*"
          - "org.flywaydb*"
          - "com.h2database*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"

  # Docker â€” service Dockerfiles
  - package-ecosystem: "docker"
    directory: "/services/user-service"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/services/customer-service"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/services/billing-service"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/services/reporting-service"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
